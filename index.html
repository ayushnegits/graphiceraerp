<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student-erp</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="page">
    <div class="bg"></div>

    <section class="login-panel" aria-label="Login Panel">
        <!-- Banner header (neutral image) -->
        <div class="panel-banner">
          <img src="assets/logo.png" alt="Demo Banner" />
        </div>
        <div class="panel-sep"></div>
      
        <form id="loginForm" class="form" autocomplete="off" novalidate>
          <!-- USER -->
          <label class="field">
            <div class="field-row">
              <span class="left-icon">
                <span class="ico user" aria-hidden="true"></span>
              </span>
              <input id="userid" name="userid" type="text" placeholder="User ID" required />
            </div>
          </label>
      
          <!-- PASSWORD -->
          <label class="field">
            <div class="field-row">
              <span class="left-icon">
                <span class="ico key" aria-hidden="true"></span>
              </span>
              <input id="password" name="password" type="password" placeholder="Password" required />
              <button type="button" class="toggle eye" aria-label="Toggle password"></button>
            </div>
          </label>
      
          <!-- CAPTCHA -->
          <div class="captcha-block">
            <button type="button" id="refreshCaptcha" class="refresh-btn" aria-label="Refresh"></button>
            <div class="captcha-img" id="captchaBox"></div>
          </div>
      
          <input id="captchaInput" class="captcha-input" type="text" placeholder="Enter Captcha" required />
      
          <button class="btn primary big" type="submit">LOGIN</button>
      
          <div class="links right">
            <a href="#">Forgot password ?</a><br />
            <a href="#">Forgot ID ?</a>
          </div>
          <div class="links-sep"></div> 
      
          <div class="row">
                                                <div class="links center" style="color:white;">
                                                    Powered by <a style="color:white;" href="" target="_blank">Cyborg IT Services (P) Ltd. </a>
                                                </div>
                                            </div>
        </form>
      </section>
</main>      

  <script src="js/app.js"></script>
</body>
</html>
